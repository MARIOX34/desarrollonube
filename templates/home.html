<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Home</h1>
    <button type="button" id="reset-password-btn">Resetear Contrase√±a</button>
    <button type="button" id="logout-btn">Cerrar Sesion</button>
    <button type="button" id="delete-account-btn">Eliminar Usuario</button>
    <div id="user-data"></div>
    <div id="content"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar datos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        
                        <div class="mb-3">
                            <label for="name-text" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name-text">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cc-text" class="col-form-label">Cedula:</label>
                            <input class="form-control" id="cc-text" type="number">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address-text" class="col-form-label">Direccion:</label>
                            <input class="form-control" id="address-text" type="text">
                        </div>

                        <div class="mb-3">
                            <label for="phone-text" class="col-form-label">Celular:</label>
                            <input class="form-control" id="phone-text" type="tel">
                        </div>

                        <div class="mb-3">
                            <label for="email-text" class="col-form-label">Correo:</label>
                            <input type="email" class="form-control" id="email-text">
                        </div>

                        <div class="mb-3">
                            <label for="born-date-text" class="col-form-label">Fecha de nacimiento:</label>
                            <input class="form-control" id="born-date-text" type="date">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="save-data-btn">Guardar Datos</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../controllers/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
